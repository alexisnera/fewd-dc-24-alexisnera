<section id="relaxrBody" class="container">
    <div class="row">
    <div class="col-md-12">
    <h1>Sign In</h1>


    <!-- Nav tabs -->
    <ul id="relaxrExistingUser" class="nav nav-tabs" role="tablist">
        <li role="presentation" class="active"><a href="#home" aria-controls="home" role="tab" data-toggle="tab">Existing Users</a></li>
        <li role="presentation"><a href="#profile" aria-controls="profile" role="tab" data-toggle="tab">New Users</a></li>
    </ul>

    <!-- Tab panes -->
    <div class="tab-content container_12">
        <div role="tabpanel" class="tab-pane active" id="home">
            <!-- current users here -->
            <form class="form-horizontal">
                <fieldset>
                    <div class="form-group">
                        <label for="Email" class="col-sm-2 control-label">Email</label>
                        <div class="col-sm-10"><input class="form-control" type="text" name="Email" placeholder="Email"></div>
                    </div>
                    <div class="form-group">
                        <label for="Password" class="col-sm-2 control-label">Password</label>
                        <div class="col-sm-10"><input class="form-control" type="text" name="Password" placeholder="Password"></div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-10">
                            <input class="btn btn-default" type="submit" name="SignIn" value="Sign in">
                        </div>
                    </div>
                </fieldset>
            </form>
        </div>



        <div role="tabpanel" class="tab-pane" id="profile">
            <!-- new users here -->
<!--             <form class="form-inline">
                <fieldset class="container-fluid">
                    <div class="row">
                        <label for="Email" class="col-md-2">Email</label>
                        <input class="form-control col-md-8" type="text" name="Email" placeholder="Email">
                    </div>
                </fieldset>
            </form> -->
            <form class="form-horizontal">
                <fieldset>
                    <div class="form-group">
                        <label for="Email" class="col-sm-2 control-label">Email</label>
                        <div class="col-sm-10"><input class="form-control" type="text" name="Email" placeholder="Email"></div>
                    </div>
                </fieldset>
            </form>
            <form class="form-inline">
                <fieldset class="container-fluid">
                    <div class="row">
                        <label for="firstName" class="col-md-2">First Name</label>
                        <input type="text" name="firstName" class="form-control col-md-4" id="firstName" placeholder="First Name">
                        <label for="lastName" class="col-md-2">Last Name</label>
                        <input type="text" name="lastName" class="form-control col-md-4" id="lastName" placeholder="Last Name">
                    </div>
                </fieldset>
                <fieldset class="container-fluid">
                    <div class="row">
                        <label for="password" class="col-md-2">Password</label>
                        <input type="text" name="password" class="form-control col-md-4" id="password" placeholder="Password">
                        <label for="confirm" class="col-md-2">Confirm</label>
                        <input type="text" name="confirm" class="form-control col-md-4" id="confirm" placeholder="Confirm Password">
                    </div>
                </fieldset>
                <fieldset class="container-fluid">
                    <div class="row">
                        <label class="col-md-2">User Type</label>
                        <div class="btn-group col-md-4" role="group" data-toggle="buttons" aria-label"...">
                            <a href="#" class="btn btn-info col-md-4">Employer</a>
                            <a href="#" class="btn btn-info col-md-4">Talent</a>
                        </div>
                    </div>
                </fieldset>
            </form>
            <div class="container-fluid">
                <div class="col-md-2"></div>
                <div class="row">
                    <input class="btn btn-default col-md-2 col-md-offset-2" type="submit" name="SignIn" value="Sign up">
                </div>
            </div>
        </div>
    </div>
    </div>
    </div>
</section>
