<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">

	<title>Relaxr Contact</title>

	<link rel="stylesheet" type="text/css" href="normalize.css">
	<link href='https://fonts.googleapis.com/css?family=Open+Sans:400,300italic,300,600,800' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" type="text/css" href="960_12_col.css">
	<link rel="stylesheet" type="text/css" href="styles.css">
	
	<!--
	Link to Normalize CSS, Google Fonts (http://fonts.googleapis.com/css?family=Open+Sans:300italic,300,600,800), 960 Grid CSS, and your style sheet.
	-->

</head>
<body>

	<div class="wrapper">
		<header class="container_12 grid_12 clearfix">
			<nav class="grid_12">
				<h1 class="logo">Relaxr</h1>
				<ul>
					<li><a href="#">Home</a></li>
					<li><a href="#">Blog</a></li>
					<li><a href="#">Contact</a></li>
				</ul>
			</nav>
		</header>
		<section>
			<div>
				<h1>Contact Us</h1>
				<form>
					<fieldset>
						<div class="formLegend"><legend>Account Info</legend></div>
						<div class="formFill">
							<label for="Name">Name</label>
							<input class="name" type="text" name="Name">
						</div>
						<div class="formFill">
							<label for="Company">Company</label>
							<input class="company" type="text" name="Company">
						</div>
						<div class="formFill">
							<label for="Email">Email</label>
							<input class="email" type="text" name="Email">
						</div>
						<div class="formLegend"><legend>Project Info</legend></div>
						<div class="formFill">
							<label for="ProjectDescription">Project description</label>
							<input class="projectDescription" type="text" name="ProjectDescription">
						</div>
						<div class="submitBtn">
							<input type="submit" name="form_send" value="Send Message">
						</div>
					</fieldset>
				</form>
			</div>
		</section>
		<aside>
			<p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Ipsam amet totam labore eaque sit praesentium explicabo blanditiis optio laboriosam ab id, deleniti, vel nam doloremque dolorum quia at assumenda perspiciatis.</p>
		</aside>
	</div>

</body>
</html>
