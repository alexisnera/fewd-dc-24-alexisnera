<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">

	<link rel="stylesheet" type="text/css" href="normalize.css">
	<link href='https://fonts.googleapis.com/css?family=Open+Sans:400,300italic,300,600,800' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" type="text/css" href="960_12_col.css">
	<link rel="stylesheet" type="text/css" href="styles.css">

	<title>Relaxr Blog</title>
	
	<!--
	Link to Normalize CSS, Google Fonts (http://fonts.googleapis.com/css?family=Open+Sans:300italic,300,600,800), 960 Grid CSS, and your style sheet.
	-->

</head>
<body>

	<div class="wrapper container_12">
		<header>
			<nav class="grid_12">
				<h1 class="logo">Relaxr</h1>
				<ul>
					<li><a href="#">Home</a></li>
					<li><a href="#">Blog</a></li>
					<li><a href="#">Contact</a></li>
				</ul>
			</nav>
		</header>

		<body class="container_12">

			<h1>Contact Us</h1>
			<section class="grid_8">
				<form>
					<fieldset>
						<div class="formLegend">
							<legend>Account Info</legend>
						</div>
						<div class="formFill">
							<label for="Name">Name</label>
							<input class="formIcons name" type="text" name="Name" method="post">	
						</div>
						<div class="formFill">
							<label for="Company">Company</label>
							<input class="formIcons company" type="text" name="Company" method="post">
						</div>
						<div class="formFill">
							<label for="Email">Email</label>
							<input class="formIcons email" type="text" name="Email" method="post">
						</div>
					</fieldset>
					<fieldset>
						<div class="formLegend">
							<legend>Project Info</legend>
						</div>
						<div class="formFill">
							<label for="projectDescription">Project Description</label>
							<input class="formIcons projectDescription" type="text" name="projectDescription" method="post">
						</div>
						<div class="submitBtn">
							<input type="submit" name="Submit" value="Send Message">
						</div>
					</fieldset>
				</form>
			</section>
		
			<div class="grid_4">
				<p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Ipsam amet totam labore eaque sit praesentium explicabo blanditiis optio laboriosam ab id, deleniti, vel nam doloremque dolorum quia at assumenda perspiciatis.</p>
			</div>
		</body>

	</div>

</body>
</html>
