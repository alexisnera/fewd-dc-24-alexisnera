<!DOCTYPE html>

<html>

<head>
	<title>Marketing with Nav</title>
	<meta charset="UTF-8">
	<link rel="stylesheet" type="text/css" href="css/marketingwithnav.css">
</head>

<body>

	<div class="wrapper">

		<nav class="clearfix">
			<div>
				<div>
					<div class="blocks navblock1"></div>
				</div>

				<div class="navblockrightset">
					<div class="blocks navblock2a"></div>
					<div class="blocks navblock2b"></div>
					<div class="blocks navblock2c"></div>
					<div class="blocks navblock2d"></div>
				</div>
			</div>
		</nav>

		<article class="clearfix">

			<div class="blocks articleblock"></div>

		</article>
		
		<section>

			<div class="sectionset clearfix">
				<div class="blocks secblock1"></div>
				<div class="blocks secblock2"></div>
				<div class="blocks secblock3"></div>
			</div>

		</section>
		
		<footer class="clearfix">

			<div class="blocks footerblock"></div>
		
		</footer>

	</div>

</body>

</html>
